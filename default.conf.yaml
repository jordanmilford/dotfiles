- clean: ['~']

- link:
    ~/.config/nvim:
        glob: true
        path: conf/nvim/
        create: true
        force: true
    ~/.config/pgcli:
      path: conf/pgcli
      create: true
    ~/.config/lazygit:
      path: conf/lazygit
      create: true
    ~/.zshrc:
      path: conf/zsh/.zshrc
      force: true
      create: true
    ~/.zimrc:
      path: conf/zsh/.zimrc
      force: true
      create: true
    ~/.tmux.conf:
      path: conf/tmux/.tmux.conf
      create: true
    ~/.config/tmuxp:
      path: conf/tmuxp
      create: true
    ~/.claude/settings.json:
      path: conf/claude/settings.json
      create: true
    ~/.claude/CLAUDE.md:
      path: conf/claude/CLAUDE.md
      create: true
